<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="icon" type="image/x-icon" href="images/bus_logo.jpg">
      <link href="./output.css" rel="stylesheet">
</head>
<body >
    <div class="top_box shadow-sm shadow-black">
        <div class="top-1 h-[70px] flex gap-200 justify-center items-center ml-[10px] mr-[10px] mt-[10px] ">
            <div class="cursor-pointer">
                <img class="h-10 w-15" src="images/bus_logo.jpg" alt="bus_img">
            </div>
            <div class="flex cursor-pointer ">
                <img class="h-7 w-7 ml-6.5 " src="images/discount.png" alt="dis_img">
                <h2 class="offer font-mono text-xl">Offers</h2>
                <div class=" chold2 absolute cursor-pointer top-15 right-85 h-20 w-65 bg-gray-400 invisible  ">
                       
                    </div>
                <img class="h-7 w-7 ml-6.5 cursor-pointer" src="images/ticket.png" alt="tick_img">
                <h2 class=" font-mono text-xl">TrackTicket</h2>
                <img class="h-7 w-7 ml-6.5 cursor-pointer" src="images/customer-service.png" alt="cust_img">
                <h2 class=" help font-mono text-xl cursor-pointer">Need Help</h2>
                    <div class=" chold absolute cursor-pointer top-15 right-5 h-20 w-65 bg-gray-400 invisible  ">
                       
                    </div>
                
            </div>
        </div>
        <div class="top-2 ">
            <div  class="search flex justify-center">
                   <div class="search_box h-[75px]  w-[90%]  items-center bg-white  shadow-black shadow-sm rounded-l-[10px] rounded-r-[10px] mb-7 ">
                        <div  class="  one-way flex  justify-around bg-white ">  
                           <div class=" w-[255px] ml-2.5 mt-4 cursor-pointer shadow-black shadow-sm rounded-l-[10px] rounded-r-[10px]">
                                <h6 class=" mt-1 ml-[15px] font-mono text-l">From</h6>
                                <div id="thii" class="text-center font-mono text-xl font-bold appearance-none outline-none  ml-5">  <h3 id="ff">From</h3>
                                <div id="frooom" class="froom bg-white  h-[300px] w-[250px] absolute left-27 rounded-r-[10px] rounded-l-[10px] overflow-y-scroll overflow-x-hidden hidden">

                                </div>
                                </div>
                            </div>
                         
                            <div class="to cursor-pointer w-[255px] ml-2.5 mt-4 shadow-black shadow-sm rounded-l-[10px] rounded-r-[10px]">
                                <h6 class="  mt-1 ml-[15px] font-mono text-l">To</h6>
                            <div id="chenn" class="text-center font-mono text-xl font-bold appearance-none outline-none  ml-5">  <h3 id="tt">To</h3>
                                <div id="tooo" class="too1 bg-white h-[300px] w-[250px] absolute left-93 rounded-r-[10px] rounded-l-[10px] overflow-y-scroll overflow-x-hidden hidden">

                                </div>
                                </div>
                            </div>
                            <div class="date w-[255px] cursor-pointer ml-2.5 mt-4 shadow-black shadow-sm rounded-l-[10px] rounded-r-[10px]">
                                <h6 class="  mt-1 ml-[15px] font-mono text-l">Departure Date</h6>
                                <div class="bg-white ml-[30px]  rounded-2xl   w-50">
                                <input 
                                 type="date" 
                                    id="date" 
                                 class="w-full font-mono text-xl font-bold border-none border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>
                            </div>
                            <div id="pass" class="passenger cursor-pointer w-[255px] ml-2.5 mt-4 shadow-black shadow-sm rounded-l-[10px] rounded-r-[10px]">
                                <h6 class="  mt-1 ml-[15px] font-mono text-l">Passenger</h6>
                                <div class=" flex justify-center gap-3">
                                    <img class="plus cursor-pointer" class="h-[25px] w-[25px] mr-3.5" src="images/minus-sign.png" alt="minus">
                                    <h3 class="count" class="text-center font-mono text-lg">1 </h3>
                                    <h3 class="text-center font-mono text-lg"> Adult</h3>
                                    <img class="minus cursor-pointer" class="h-[25px] w-[25px] ml-3.5" src="images/plus-sign.png" alt="plus">
                                    </div>
                            </div>
                            <div class="s search_button w-[255px] ml-2.5 mt-4 mr-2 h-[70px] rounded-l-[10px] rounded-r-[10px] bg-green-400 hover:bg-green-600 hover:text-amber-50" ><button class="text-[20px] ml-[95px] mt-[20px] font-mono cursor-pointer ">Search</button></div>
                        </div>
                        <div class="round-trip"></div>
                    </div>
        </div>
    </div>
    </div>
    <div class="bottom_box flex max-h-[555px]">
          <div class=" w-[25%] shadow-sm shadow-black m-4 rounded-l-[10px] rounded-r-[10px]">
             <div class="m-4 ">
                <div class="w-full flex gap-50">
                    <h2 class="font-bold font-mono text-lg mb-[18px]">Filter</h2> <button class="but2 w-[70px] font-bold font-mono text-lg mb-[18px] cursor-pointer bg-green-300 hover:bg-green-500 border-solid border-2 rounded-r-[10px] rounded-l-[10px]">Reset</button>
                </div>
                <div class="">
                    <h2 class="font-bold font-mono text-lg mb-[10px]">Bus Type</h2>
                    <div class=" flex flex-wrap gap-[20px] cursor-pointer">
                        <div id="ac" class="h-[55px] w-[60px] p-1 border-2 border-solid border-gray-400 hover:bg-green-300 rounded-r-[10px] rounded-l-[10px] flex flex-col items-center">
                            <img src="images/snow.png" alt="AC">
                            <p class="font-mono font-extralight text-sm">AC</p>
                        </div>
                         <div id="sleeper" class="cursor-pointer h-[55px] w-[60px] p-1 border-2 border-solid border-gray-400 hover:bg-green-300 rounded-r-[10px] rounded-l-[10px] flex flex-col items-center">
                            <img src="images/bed-single-01.png" alt="sleeper">
                            <p class="font-mono font-extralight text-sm">Sleeper</p>
                        </div>
                         <div id="seater" class="cursor-pointer h-[55px] w-[60px] p-1 border-2 border-solid border-gray-400 hover:bg-green-300 rounded-r-[10px] rounded-l-[10px] flex flex-col items-center">
                            <img src="images/airplane-seat.png" alt="AC">
                            <p class="font-mono font-extralight text-sm">Seater</p>
                        </div>
                         <div id="track" class="cursor-pointer h-[55px] w-[60px] p-1 border-2 border-solid border-gray-400 hover:bg-green-300 rounded-r-[10px] rounded-l-[10px] flex flex-col items-center">
                            <img src="images/location.png" alt="Track">
                            <p class="font-mono font-extralight text-sm">Track</p>
                        </div>
                         <div id="newbus" class="h-[55px] cursor-pointer w-[60px]  border-2 border-solid border-gray-400 hover:bg-green-300 rounded-r-[10px] rounded-l-[10px] flex flex-col items-center">
                            <img src="images/bus-01.png" alt="Bus">
                            <p class="font-mono font-extralight text-sm">New Bus</p>
                        </div>
                    </div>
                </div>
             </div>
             <div class="m-4">
                <div class="mb-[10px]">
                    <p class=" font-bold font-mono text-lg mb-[10px]">Price Range</p>
                    <div class=" range h-0.5 w-[80%] bg-green-700 mt-[10px] cursor-pointer">
                         <div class=" relative bottom-1.5"><img src="images/circle-price.png" alt="circle"></div>
                    </div>
                    <div class="h-0.5 w-[80%] bg-green-700">
                         <div class="circle2 cursor-pointer relative bottom-2 left-64"><img class="transition-all" src="images/circle-price.png" alt="circle"></div>
                    </div>
                    <div class="flex gap-50">
                    <h2 class="font-mono text-lg">₹400</h2><h2 class="fp font-mono text-lg" >₹4999</h2>
                    </div>
                </div>
                <div class="">
                    <h2 class="font-bold font-mono text-lg mt-[20px] mb-[20px]">Bus Timing</h2>
                    <div class=" flex flex-wrap gap-[20px]">
                        <div id="before" class="h-[55px] w-[150px] border-2 border-solid rounded-r-[10px] rounded-l-[10px] flex flex-col items-center cursor-pointer hover:bg-green-300">
                            <img src="images/sunrise.png" alt="sun_rise">
                            <p class="font-mono font-extralight text-sm">Before 10AM</p>
                        </div>
                         <div id="between" class="h-[55px] w-[150px] border-2 border-solid rounded-r-[10px] rounded-l-[10px] flex flex-col items-center cursor-pointer hover:bg-green-300">
                            <img src="images/sun.png" alt="morning">
                            <p class="font-mono font-extralight text-sm">10AM-5PM</p>
                        </div>
                         <div id="between-2" class="h-[55px] w-[150px] border-2 border-solid rounded-r-[10px] rounded-l-[10px] flex flex-col items-center cursor-pointer hover:bg-green-300">
                            <img src="images/sunset.png" alt="Sunset">
                            <p class="font-mono font-extralight text-sm">5PM-11PM</p>
                        </div>
                         <div id="after" class="h-[55px] w-[150px] border-2 border-solid rounded-r-[10px] rounded-l-[10px] flex flex-col items-center cursor-pointer hover:bg-green-300">
                            <img src="images/moon.png" alt="night">
                            <p class="font-mono font-extralight text-sm">After 11PM</p>
                        </div>
                    </div>
                </div>
             </div>
          </div>
          <div class="w-[75%] shadow-black shadow-sm rounded-r-[10px] rounded-l-[10px] m-[15px] overflow-scroll max-h-[800px] overflow-x-hidden ">
            <div class=" bus_route">
            
            </div>
          </div>
          
    </div>

 <script src="script-book.js" type="module"></script>

</body>
</html>
