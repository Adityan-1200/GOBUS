<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
    <link rel="icon" type="image/x-icon" href="images/bus_logo.jpg">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-[400px]">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Payment Gateway</h2>

    <label class="block text-gray-600 mb-1">Select Payment Method:</label>
    <select id="paymentMethod" class="w-full border-2 border-gray-300 rounded-lg p-2 mb-4">
      <option value="card">Credit / Debit Card</option>
      <option value="upi">UPI</option>
      <option value="netbanking">Net Banking</option>
    </select>

    <div id="paymentFields" class="space-y-3">
      <!-- Dynamic payment inputs go here -->
    </div>

    <button id="payBtn" class="mt-6 w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-lg transition-all">
      Pay Now
    </button>

    <div id="message" class="mt-4 text-center text-lg font-medium"></div>
  </div>

  <script>
    
    const paymentFields = document.getElementById("paymentFields");
    const message = document.getElementById("message");
    const method = document.getElementById("paymentMethod");

  
    renderFields("card");

    method.addEventListener("change", (e) => {
      renderFields(e.target.value);
    });

    function renderFields(type) {
      if (type === "card") {
        paymentFields.innerHTML = `
          <input type="text" placeholder="Card Number" class="w-full border-2 border-gray-300 rounded-lg p-2">
          <input type="text" placeholder="Card Holder Name" class="w-full border-2 border-gray-300 rounded-lg p-2">
          <div class="flex gap-2">
            <input type="text" placeholder="MM/YY" class="w-1/2 border-2 border-gray-300 rounded-lg p-2">
            <input type="text" placeholder="CVV" class="w-1/2 border-2 border-gray-300 rounded-lg p-2">
          </div>
        `;
      } else if (type === "upi") {
        paymentFields.innerHTML = `
          <input type="text" placeholder="Enter UPI ID (e.g. name@upi)" class="w-full border-2 border-gray-300 rounded-lg p-2">
        `;
      } else if (type === "netbanking") {
        paymentFields.innerHTML = `
          <select class="w-full border-2 border-gray-300 rounded-lg p-2">
            <option>Choose Bank</option>
            <option>SBI</option>
            <option>HDFC</option>
            <option>ICICI</option>
            <option>Axis Bank</option>
          </select>
        `;
      }
    }

    document.getElementById("payBtn").addEventListener("click", () => {
      message.innerHTML = `<span class="text-yellow-600">Processing payment...</span>`;
      setTimeout(() => {
        message.innerHTML = `<span class="text-green-600 font-bold">âœ… Payment Successful!</span>`;
      }, 2000);
      setTimeout(() => {
        window.open("ticket.html","_self")
      }, 2000);
      
    });
  </script>

</body>
</html>
