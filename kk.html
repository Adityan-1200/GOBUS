<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com/4.0.0"></script>
  <script src="https://cdn.tailwindcss.com/4.0.0"></script>

</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

  <div class="group bg-white p-8 rounded-xl shadow-lg hover:bg-gray-50 transition">
    <h2 class="text-lg font-semibold text-gray-800 group-hover:text-blue-600 transition">
      Hover over this box
    </h2>
    <p class="mt-2 text-gray-500 group-hover:text-black transition">
      If text turns blue and black, group-hover works!
    </p>
  </div>

</body>
</html>
