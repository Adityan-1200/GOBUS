<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/bus_logo.jpg">
    <title>Payment</title>
      <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center p-4">

  <div class="bg-white w-full max-w-4xl shadow-xl rounded-2xl p-8 grid md:grid-cols-2 gap-8">
    
    <div>
      <h2 class="text-2xl font-bold text-green-500 mb-4">Trip Summary</h2>

      <div class="border border-gray-200 rounded-xl p-4 bg-gray-50">
        <div class="flex justify-between mb-2">
          <span class="text-gray-600 font-medium">From:</span>
          <span id="from" class="font-semibold"></span>
        </div>
        <div class="flex justify-between mb-2">
          <span class="text-gray-600 font-medium">To:</span>
          <span id="to" class="font-semibold">Bangalore</span>
        </div>
        <div class="flex justify-between mb-2">
          <span class="text-gray-600 font-medium">Date:</span>
          <span id="date" class="font-semibold">15 Oct 2025</span>
        </div>
        <div class="flex justify-between mb-2">
          <span class="text-gray-600 font-medium">Departure:</span>
          <span id="dep" class="font-semibold"></span>
        </div>
        <div class="flex justify-between mb-2">
          <span class="text-gray-600 font-medium">Bus Type:</span>
          <span id="type" class="font-semibold"></span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600 font-medium">Seats:</span>
          <span id="seat" class="font-mono text-xl"></span>
        </div>
      </div>

      <div class="mt-6">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Fare Details</h3>
        <div class="border border-gray-200 rounded-xl p-4 bg-gray-50">
          <div class="flex justify-between mb-2">
            <span id="fare">Ticket Fare (2 Seats)</span>
            <span id="price">₹</span>
          </div>
          <div class="flex justify-between mb-2">
            <span>Service Charge</span>
            <span>₹ 50</span>
          </div>
          <div class="border-t mt-2 pt-2 flex justify-between font-bold text-gray-700">
            <span>Total Amount</span>
            <span id="total" class="text-red-500">₹</span>
          </div>
        </div>
      </div>
    </div>

    
    <div>
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Passenger Information</h2>

      <form class="space-y-4">
        <div>
          <label class="block text-gray-600 mb-1">Full Name</label>
          <input id="name" type="text" placeholder="Enter your name" class="  w-full border-2 border-gray-200 rounded-lg p-2 focus:border-red-400 focus:outline-none">
        </div>
        <div>
          <label class="block text-gray-600 mb-1">Email Address</label>
          <input id="mail" type="email" placeholder="you@example.com" class="w-full border-2 border-gray-200 rounded-lg p-2 focus:border-red-400 focus:outline-none">
        </div>
        <div>
          <label class="block text-gray-600 mb-1">Phone Number</label>
          <input id="number" type="tel" placeholder="+91 XXXXX XXXXX" class="w-full border-2 border-gray-200 rounded-lg p-2 focus:border-red-400 focus:outline-none">
        </div>

        <div>
          <label class="block text-gray-600 mb-1">Gender</label>
          <select class="w-full border-2 border-gray-200 rounded-lg p-2 focus:border-red-400 focus:outline-none">
            <option>Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <button type="button"
          
          class="cursor-pointer but1 w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded-lg mt-4 transition-all">
          to Payment →
        </button>
      </form>
    </div>
  </div>
<script src="payment.js"></script>
</body>
</html>
