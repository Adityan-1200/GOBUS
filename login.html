<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GoBus-Signup/Login</title>
     <link rel="icon" type="image/x-icon" href="images/bus_logo.jpg">
     <link href="./output.css" rel="stylesheet">
</head>
<body class="h-[700px] flex justify-center items-center bg-gray-300">
    <div class=" flex shadow-lg shadow-black  rounded-l-[10px]  rounded-r-[10px] bg-white ">
        <div class="w-[500px] h-[500px] bg-[url('images/loginbus.jpg')] bg-center bg-no-repeat bg-cover rounded-l-[10px]  rounded-r-[10px] "></div>
        <div class="w-[550px] 0 flex flex-col items-center justify-center gap-8   rounded-r-[10px] rounded-l-[10px] ">
            <div class="">
                <h3 class="font-mono text-3xl font-bold">Get Started Now</h3>
            </div>
            <form id="loginform">
            <div class="">
                <h3 class=" font-mono text-xl font-bold mb-2">Username / Email-Id</h3>
                <input id="username" class="w-[340px] font-mono text-l  bg-gray-100 rounded-l-[10px] rounded-r-[10px] h-[45px] p-2" type="text" placeholder="Enter your username or email-id">
            </div>
            <div >
                <h3 class="font-mono text-xl font-bold mb-2">Password</h3>
                <input id="password" class=" p-2 w-[340px] font-mono bg-gray-100 rounded-l-[10px] rounded-r-[10px] h-[45px] text-l " type="password" placeholder="Password" ></div>
            <div class="flex items-center flex-col">
                <button type="submit" class="w-[340px] font-mono text-2xl bg-green-400 text-white hover:bg-green-500 hover:text-black rounded-l-[10px] rounded-r-[10px]">Sign Up</button>
            </form>
                <a class="font-mono text-sm hover:text-blue-400" href="">Already have Account Login</a>
            </div>
            <div class=" flex flex-col items-center">
                <h3 class="font-mono text-lg">------------------Or------------------</h3>
                <img class="w-[85px] h-[85px]" src="images/google.jpeg" alt="google">
            </div>
        </div>
    </div>
    <script src="login.js">
         
    </script>
</body>
</html>
